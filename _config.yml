# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      share: true
      comments: true

  # Pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true
      
  # Projects
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "single"
      author_profile: true
      
  # Publications
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "single"
      author_profile: true
      
  # Achievements
