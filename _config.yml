      layout: "single"
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Sass warning controls (keeps local serve output readable)
sass:
  quiet_deps: true
  silence_deprecations:
    - import
    - if-function
    - global-builtin
    - slash-div
    - color-functions

# Breadcrumbs
breadcrumbs: true

# Comments
comments:
  provider: false

# Search
search: true
search_full_content: true

# Other settings
exclude:
  - README.md
  - runcommand.txt
  - vendor
  - .bundle
  - Gemfile
  - Gemfile.lock



