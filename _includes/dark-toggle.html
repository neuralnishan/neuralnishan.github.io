<!-- Floating dark mode toggle -->
<button id="dark-toggle-float" class="theme-toggle-float" aria-label="Toggle dark mode" aria-pressed="false">
	<!-- Font Awesome icon (will be toggled by JS) -->
	<i class="fa fa-moon toggle-icon" aria-hidden="true"></i>
	<span class="toggle-label">Light Mode</span>
	<!-- Live region for screen readers to announce theme changes -->
	<span id="theme-live-region" class="sr-only" aria-live="polite" aria-atomic="true"></span>
</button>
