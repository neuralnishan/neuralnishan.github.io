<!-- Color Theme Switcher -->
<div id="color-switcher" class="color-switcher">
  <details id="color-details">
    <summary class="color-switcher-toggle" aria-label="Switch color theme" aria-expanded="false" aria-controls="color-menu">
      <span class="color-icon">ðŸŽ¨</span>
      <span class="color-label">Colors</span>
    </summary>
    <div id="color-menu" class="color-menu">
      <div class="color-menu-title">Choose Color Theme</div>
      <div class="color-palette" id="color-palette">
        <button class="color-option" data-theme="default" title="Default theme" aria-label="Default theme" aria-pressed="true">
          <span class="color-dot" style="background: linear-gradient(135deg, #52adc8 0%, #7a8288 100%);"></span>
          <span class="color-name">Default</span>
        </button>
        <button class="color-option" data-theme="purple-pink" title="Purple & Pink theme" aria-label="Purple & Pink theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #a78bfa 0%, #f06595 100%);"></span>
          <span class="color-name">Purple-Pink</span>
        </button>
        <button class="color-option" data-theme="red-green" title="Red & Green theme" aria-label="Red & Green theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #ff6b6b 0%, #51cf66 100%);"></span>
          <span class="color-name">Red-Green</span>
        </button>
        <button class="color-option" data-theme="ocean" title="Ocean theme" aria-label="Ocean theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #00d4ff 0%, #0095ff 100%);"></span>
          <span class="color-name">Ocean</span>
        </button>
        <button class="color-option" data-theme="sunset" title="Sunset theme" aria-label="Sunset theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);"></span>
          <span class="color-name">Sunset</span>
        </button>
        <button class="color-option" data-theme="forest" title="Forest theme" aria-label="Forest theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #51cf66 0%, #1e7e3d 100%);"></span>
          <span class="color-name">Forest</span>
        </button>
        <button class="color-option" data-theme="vibrant" title="Vibrant theme" aria-label="Vibrant theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);"></span>
          <span class="color-name">Vibrant</span>
        </button>
        <button class="color-option" data-theme="cherry" title="Cherry theme" aria-label="Cherry theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);"></span>
          <span class="color-name">Cherry</span>
        </button>
        <button class="color-option" data-theme="mint" title="Mint theme" aria-label="Mint theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #1abc9c 0%, #16a085 100%);"></span>
          <span class="color-name">Mint</span>
        </button>
        <button class="color-option" data-theme="lavender" title="Lavender theme" aria-label="Lavender theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);"></span>
          <span class="color-name">Lavender</span>
        </button>
        <button class="color-option" data-theme="gold" title="Gold theme" aria-label="Gold theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #f39c12 0%, #d68910 100%);"></span>
          <span class="color-name">Gold</span>
        </button>
        <button class="color-option" data-theme="coral" title="Coral theme" aria-label="Coral theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #ff7675 0%, #ff5252 100%);"></span>
          <span class="color-name">Coral</span>
        </button>
        <button class="color-option" data-theme="cyan" title="Cyan theme" aria-label="Cyan theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);"></span>
          <span class="color-name">Cyan</span>
        </button>
        <button class="color-option" data-theme="neon" title="Neon theme" aria-label="Neon theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #39ff14 0%, #ff10f0 100%);"></span>
          <span class="color-name">Neon</span>
        </button>
        <button class="color-option" data-theme="electric" title="Electric theme" aria-label="Electric theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #00ff00 0%, #ff00ff 100%);"></span>
          <span class="color-name">Electric</span>
        </button>
        <button class="color-option" data-theme="modern" title="Modern theme" aria-label="Modern theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #6366f1 0%, #d946ef 100%);"></span>
          <span class="color-name">Modern</span>
        </button>
        <button class="color-option" data-theme="sunset-glow" title="Sunset Glow theme" aria-label="Sunset Glow theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #ff6b35 0%, #fdb833 100%);"></span>
          <span class="color-name">Sunset Glow</span>
        </button>
        <button class="color-option" data-theme="deep-space" title="Deep Space theme" aria-label="Deep Space theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #0f3460 0%, #e94560 100%);"></span>
          <span class="color-name">Deep Space</span>
        </button>
        <button class="color-option" data-theme="tropical" title="Tropical theme" aria-label="Tropical theme">
          <span class="color-dot" style="background: linear-gradient(135deg, #00d4d4 0%, #00ffa3 100%);"></span>
          <span class="color-name">Tropical</span>
        </button>
      </div>
    </div>
  </details>
</div>
